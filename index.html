<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chatbot</h4>
                    <p class="chatbox__description--header">Hi. How can I help you with your HR questions?</p>
                </div>
            </div>
            <div class="chatbox__messages" id="response">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" id="question" placeholder="Ask me a question !...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="images/chatbox-icon.svg.svg" alt="Chat Icon"/></button>
        </div>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
